syntax = "proto3";

package stream.video.coordinator.event_v1;

option go_package = "event_v1";

message RecordingStarted {
  string call_cid = 1;
}

message RecordingStopped {
  string call_cid = 1;
}

message UserUpdated {
  string user_id = 1;
}

message BroadcastStarted {
  string call_cid = 1;
}

message BroadcastEnded {
  string call_cid = 1;
}


message CallMembersUpdated {
  string call_cid = 1;
}

message CallMembersDeleted {
  string call_cid = 1;
}

message CallCreated {
  string call_cid = 1;
}

message CallUpdated {
  string call_cid = 1;
}

message CallStarted {
  string call_cid = 1;
}

message CallEnded {
  string call_cid = 1;
}

message CallDeleted {
  string call_cid = 1;
}

