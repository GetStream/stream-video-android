syntax = "proto3";

package stream.video.coordinator.utils_v1;

option go_package = "utils_v1";
option java_multiple_files = true;
option java_outer_classname = "UtilsV1";
option csharp_namespace = "Stream.Video.v1.Coordinator";

enum Direction {
  DIRECTION_UNSPECIFIED = 0;
  DIRECTION_DESC = -1;
  DIRECTION_ASC = 1;
}
message Sort {
  string field = 1;
  Direction direction = 2;
}
