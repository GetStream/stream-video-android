syntax = "proto3";

package stream.video.coordinator.app_v1;

import "video/coordinator/geofence_v1/geofence.proto";

option go_package = "app_v1";
option java_multiple_files = true;
option java_outer_classname = "AppV1";
option csharp_namespace = "Stream.Video.v1.Coordinator";

message App {
  int64 id = 1;
  WebhookSettings webhook = 2;
  repeated geofence_v1.Geofence geofences = 3;
}

// Keep in sync with stream.config.webhook.AppSettings
message WebhookSettings {
  HttpWebhook http = 1;
  SqsWebhook sqs = 2;
}

message HttpWebhook {
  string url = 1;
}

message SqsWebhook {
  string url = 1;
  string key = 2;
  string secret = 3;
}
